<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 — Страница не найдена</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Тема AFISHA -->
    <link href="/scripts/style.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: var(--color-base-100);
            color: var(--color-base-content);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Inter", "Segoe UI", system-ui, sans-serif;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Эффект фона */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                    radial-gradient(circle at 20% 80%, color-mix(in oklch, var(--color-primary) 10%, transparent) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, color-mix(in oklch, var(--color-secondary) 10%, transparent) 0%, transparent 50%);
            z-index: -1;
            opacity: 0.3;
        }

        .error-container {
            max-width: 600px;
            padding: 2rem;
            background: color-mix(in oklch, var(--color-base-200) 90%, transparent);
            backdrop-filter: blur(10px);
            border: var(--border) solid var(--bs-border-color);
            border-radius: var(--bs-border-radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: "404";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25rem;
            font-weight: 900;
            color: var(--color-base-300);
            opacity: 0.1;
            z-index: 0;
            line-height: 1;
            user-select: none;
        }

        .error-content {
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: var(--color-primary);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 0;
            line-height: 1;
        }

        .error-subtitle {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-base-content);
            margin-bottom: 1rem;
        }

        .error-text {
            font-size: 1.1rem;
            opacity: 0.9;
            color: color-mix(in oklch, var(--color-base-content) 80%, transparent);
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--color-error);
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-home {
            border-radius: var(--radius-selector);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .error-details {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--color-base-300);
            border-radius: var(--radius-field);
            border-left: 4px solid var(--color-error);
        }

        .error-details small {
            color: color-mix(in oklch, var(--color-base-content) 70%, transparent);
            font-size: 0.85rem;
        }

        /* Анимация */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .error-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .error-code {
            animation: glitch 0.5s ease-in-out 3;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-container::before {
                font-size: 15rem;
            }

            .error-subtitle {
                font-size: 1.5rem;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
            }

            .btn-home {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 4rem;
            }

            .error-container::before {
                font-size: 10rem;
            }

            .error-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-content">
        <!-- Иконка ошибки -->
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>

        <!-- Код ошибки -->
        <div class="error-code">404</div>

        <!-- Заголовок -->
        <h2 class="error-subtitle mb-3">Страница не найдена</h2>

        <!-- Описание -->
        <p class="error-text mb-4">
            К сожалению, запрашиваемая страница не существует или была удалена.
            Возможно, вы ввели неправильный адрес или страница была перемещена.
        </p>

        <!-- Кнопки действий -->
        <div class="btn-group mb-4">
            <a href="index" class="btn btn-primary btn-home">
                <i class="bi bi-house-door me-2"></i> На главную
            </a>
            <a href="#" class="btn btn-outline-secondary btn-home" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise me-2"></i> Обновить
            </a>
        </div>

        <!-- Дополнительная информация -->
        <div class="error-details">
            <small>
                <i class="bi bi-info-circle me-1"></i>
                Если вы считаете, что это ошибка, пожалуйста,
                <a href="mailto:atali@afisha.by" style="color: var(--color-primary);">свяжитесь с поддержкой</a>
            </small>
        </div>
    </div>
</div>

<!-- Дополнительный скрипт для анимаций -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Анимация появления
        const container = document.querySelector('.error-container');
        container.style.opacity = '0';
        container.style.transform = 'translateY(20px)';

        setTimeout(() => {
            container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 100);

        // Случайное мерцание цифр 404
        const errorCode = document.querySelector('.error-code');
        setInterval(() => {
            if (Math.random() > 0.7) {
                errorCode.style.opacity = '0.8';
                setTimeout(() => {
                    errorCode.style.opacity = '1';
                }, 100);
            }
        }, 1000);
    });
</script>

</body>
</html>

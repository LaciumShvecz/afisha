<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>AFISHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Твоя тема -->
    <link href="/scripts/style.css" rel="stylesheet">

    <style>
        /* ===== HERO ===== */
        .hero {
            position: relative;
            height: 380px;
            overflow: hidden;
            border-radius: var(--bs-border-radius-lg);
            margin-top: 1.5rem;
        }

        .hero-slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease;
            display: flex;
            align-items: flex-end;
            padding: 2rem;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .hero-slide::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                    to top,
                    rgba(0, 0, 0, .75),
                    rgba(0, 0, 0, .15)
            );
        }

        .hero-slide .overlay {
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        /* ===== CARDS ===== */
        .info-card {
            height: 100%;
            transition: transform .3s ease;
            border-radius: var(--bs-border-radius) !important;
            overflow: hidden;
            border: var(--border) solid var(--bs-border-color);
            background: var(--color-base-200);
        }

        .info-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .info-card img {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-top-left-radius: var(--bs-border-radius) !important;
            border-top-right-radius: var(--bs-border-radius) !important;
        }

        .price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-success);
        }

        .concert-date {
            color: var(--color-base-content);
            opacity: 0.8;
        }

        .concert-venue {
            color: var(--color-base-content);
            opacity: 0.6;
        }

        .no-concerts {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-base-content);
        }

        .no-concerts i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--color-base-300);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">AFISHA</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto d-flex align-items-center gap-3">

                <form class="d-flex">
                    <input class="form-control search-input me-2" placeholder="Поиск">
                    <button class="btn btn-outline-primary">Найти</button>
                </form>

                <a th:href="@{/login}"
                   class="btn btn-outline-success"
                   sec:authorize="!isAuthenticated()">Вход</a>

                <div class="d-flex align-items-center gap-2"
                     sec:authorize="isAuthenticated()">
                    <div class="text-end">
                        <div class="fw-semibold" sec:authentication="name"></div>
                        <small sec:authorize="hasRole('ADMIN')" class="text-warning">Администратор</small>
                        <small sec:authorize="!hasRole('ADMIN') and hasRole('USER')" class="text-secondary">Пользователь</small>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-danger btn-sm">Logout</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</nav>

<!-- HERO -->
<div class="container" th:if="${not #lists.isEmpty(concerts)}">
    <section class="hero" id="heroSection">Баннер</section>
</div>

<!-- EVENTS -->
<div class="container my-5">

    <!-- Заголовок с количеством концертов -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Предстоящие мероприятия</h1>
        <h3 th:text="${concerts != null ? concerts.size() : 0}">0</h3>
    </div>

    <div th:if="${#lists.isEmpty(concerts)}" class="no-concerts">
        <i class="bi bi-calendar-x"></i>
        <h4 class="bs-body-color">Нет предстоящих концертов</h4>
        <p class="text-primary">Скоро здесь появятся новые мероприятия</p>
    </div>

    <div class="row g-4" th:if="${not #lists.isEmpty(concerts)}">

        <!-- Карточка концерта (динамическая) -->
        <div class="col-md-4" th:each="concert : ${concerts}">
            <div class="card info-card shadow-sm">
                <img th:src="${concert.imageUrl != null ? concert.imageUrl : 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80'}"
                     class="card-img-top"
                     th:alt="${concert.title}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${concert.title}">Название концерта</h5>

                    <!-- Исполнитель -->
                    <p class="text-primary mb-1" th:if="${concert.artist != null}">
                        <i class="bi bi-person"></i>
                        <span th:text="${concert.artist}">Исполнитель</span>
                    </p>

                    <!-- Дата -->
                    <p class="concert-date mb-1" th:if="${concert.concertDateTime != null}">
                        <i class="bi bi-calendar"></i>
                        <span th:text="${#temporals.format(concert.concertDateTime, 'd MMMM yyyy')} + ', ' + ${#temporals.format(concert.concertDateTime, 'HH:mm')}">дата</span>
                    </p>

                    <!-- Место -->
                    <p class="concert-venue mb-3" th:if="${concert.venueName != null}">
                        <i class="bi bi-geo-alt"></i>
                        <span th:text="${concert.venueName}">место</span>
                        <span th:if="${concert.city != null}" th:text="', ' + ${concert.city}"></span>
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Цена -->
                        <span class="price" th:if="${concert.price != null}">
                            <span th:text="'от ' + ${concert.price} + ' ' + ${concert.currency}">от 50 BYN</span>
                        </span>

                        <!-- Ссылка "Подробнее" -->
                        <a th:href="@{'/concert/' + ${concert.id}}"
                           class="btn btn-sm btn-primary">
                            Подробнее
                        </a>
                    </div>

                    <!-- Дополнительные индикаторы -->
                    <div class="mt-2 d-flex gap-2">

                        <!-- Мало билетов -->
                        <span th:if="${concert.availableTickets != null and concert.availableTickets < 10}"
                              class="badge bg-danger">
                            <i class="bi bi-exclamation-triangle me-1"></i>Мало билетов
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="py-4 mt-5">
    <div class="container text-center">
        <div class="mb-2">
            <a th:href="@{/}" class="me-3">Главная</a>
            <a href="#" class="me-3">Контакты</a>
            <a href="#">Помощь</a>
        </div>
        <small>© СП262 · Все события в одном месте</small>
    </div>
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
    const hero = document.querySelector('.hero');
    const cards = document.querySelectorAll('.info-card');
    const slides = [];

    cards.forEach((card, i) => {
        const img = card.querySelector('img')?.src;
        const title = card.querySelector('.card-title')?.textContent;
        const link = card.querySelector('.btn-primary')?.href;

        if (!img) return;

        const slide = document.createElement('div');
        slide.className = 'hero-slide' + (i === 0 ? ' active' : '');
        slide.style.backgroundImage = `url('${img}')`;

        slide.innerHTML = `
            <div class="overlay">
                <h2 class="fw-bold">${title}</h2>
                <a href="${link}" class="btn btn-primary mt-3">Подробнее</a>
            </div>
        `;

        hero.appendChild(slide);
        slides.push(slide);
    });

    let current = 0;
    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 5000);
</script>

</body>
</html>
